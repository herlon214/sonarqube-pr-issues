project_name: sqpr
before:
  hooks:
    - go mod tidy
builds:
  - binary: sqpr
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  skip: true
dockers:
  - goos: linux
    goarch: amd64
    image_templates:
      - "jamf/sonarqube-pr-issues:latest"
      - "jamf/sonarqube-pr-issues:{{ .Tag }}"
      - "jamf/sonarqube-pr-issues:v{{ .Major }}"